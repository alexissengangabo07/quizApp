<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="./images/ubuntu.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="./MaterialDesign/css/materialdesignicons.min.css">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <!-- card1 indentification -->
        <article class="page card" id="starter">
            <div class=" card-title starter-title ">
                <span>JavaScript Quiz</span>
            </div>
            <div class="card-description ">
                <p>
                    Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous. C'est fun et c'est gratuit.
                </p>
            </div>
            <div class="card-body ">
                <form id="form-identifiant" autocomplete="off">
                    <div class="input-group ">
                        <label for=" ">Nom</label>
                        <input type="text " name="nom " class="input" id="nom" placeholder="Entrer votre nom">
                        <span id="error_name"></span>
                    </div>
                    <div class="input-group ">
                        <label for="email ">Email</label>
                        <input type="email " name="email " class="input" id="email" placeholder="Entrer votre email">
                        <span id="error_email"></span>
                    </div>
                    <div class="input-btn-group ">
                        <input type="submit" class="suivant suivant-disable" id="submit-starter" value="Commencer ">
                    </div>
                </form>
            </div>
        </article>
        <!-- card2 questions -->
        <article class="page card-question">
            <div class="question">
                <p id="question-displayer"></p>
            </div>
            <div class="card-title question-counter ">
                <h3 class="question">Question <span id="questionCount"></span></h3>
                <span id="seconde"></span>
                <div class="progress ">
                    <div class="progress-bar "></div>
                </div>
            </div>
            <div class="card-body ">
                <form class="form-question" id="form-question">
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="reponse" class="assertion-value" value="ts">
                            <span class="assertion-displayer"></span>
                        </label>
                    </div>
                    <div class="radio-group ">
                        <label>
                            <input type="radio" name="reponse" class="assertion-value" value="jsx">
                            <span class="assertion-displayer"></span>
                        </label>
                    </div>
                    <div class="radio-group ">
                        <label>
                            <input type="radio" name="reponse" class="assertion-value" value="js">
                            <span class="assertion-displayer"></span>
                        </label>
                    </div>
                    <div class="radio-group ">
                        <label>
                            <input type="radio" name="reponse" class="assertion-value" value="j"> 
                            <span class="assertion-displayer"></span>
                        </label>
                    </div>
                    <div class="input-btn-group-question ">
                        <div>
                            <input type="button" class="quitter" value="Quitter">
                        </div>
                        <div>
                            <input type="submit" id="suivant" class="suivant suivant-disable" value="Suivant">
                        </div>
                    </div>
                </form>
            </div>
        </article>
        <!-- card3 resultat -->
        <article class="page card-question align-center">
            <div class="question ">
                <p style="font-weight: bold;" id="nom-display"></p>
            </div>
            <div class="card-body ">
                <form>
                    <div>
                        <p id="email-display"></p>
                        <div class="icon">
                            <i class="mdi mdi-check-circle-outline icon-green"></i>
                        </div>
                        <div>
                            <p style="font-weight: bold; "><span id="points"></span>/15</p>
                        </div>
                    </div>
                    <div class="btn-center ">
                        <div>
                            <input type="submit" class="btn-submit acceuil-btn " value="Acceuil ">
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </section>
    <script src="./question.js"></script>
    <script src="script.js "></script>
</body>

</html>
